<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Difference Calculator</title>
</head>
<body>
    <label for="date1">Select First Date:</label>
    <input type="date" id="date1">
    <br><br>
    <label for="date2">Select Second Date:</label>
    <input type="date" id="date2">
    <br><br>
    <button onclick="calculateDateDifference()">Calculate Difference</button>
    <p id="difference"></p>

    <script>
        function calculateDateDifference() {
            const date1 = new Date(document.getElementById('date1').value);
            const date2 = new Date(document.getElementById('date2').value);

            const timeDifference = Math.abs(date2 - date1);
            const dayDifference = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));

            document.getElementById('difference').innerText = `The number of days between the selected dates is: ${dayDifference} days.`;
        }
    </script>
</body>
</html>
