<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combo Box Operations</title>
</head>
<body>
    <select id="comboBox">
        <option>Item 1</option>
        <option>Item 2</option>
        <option>Item 3</option>
    </select>
    <br><br>
    <input type="text" id="newItem" placeholder="New Item">
    <button onclick="addItem()">Add Item</button>
    <button onclick="removeItem()">Remove Item</button>
    <button onclick="displaySelectedItem()">Display Selected Item</button>
    <p id="displayArea"></p>

    <script>
        function addItem() {
            const newItem = document.getElementById('newItem').value;
            if (newItem) {
                const option = document.createElement('option');
                option.text = newItem;
                document.getElementById('comboBox').add(option);
            }
        }

        function removeItem() {
            const comboBox = document.getElementById('comboBox');
            comboBox.remove(comboBox.selectedIndex);
        }

        function displaySelectedItem() {
            const selectedItem = document.getElementById('comboBox').value;
            document.getElementById('displayArea').innerText = selectedItem;
        }
    </script>
</body>
</html>
