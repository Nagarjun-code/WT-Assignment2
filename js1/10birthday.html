<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date of Birth Validation</title>
</head>
<body>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" value="2020-01-01" min="2000-01-01" max="2020-09-01">
    <button onclick="validateDOB()">Validate</button>
    <p id="validationMessage"></p>

    <script>
        function validateDOB() {
            const dobInput = document.getElementById('dob');
            const dob = new Date(dobInput.value);
            const minDate = new Date('2000-01-01');
            const maxDate = new Date('2020-09-01');

            if (dob >= minDate && dob <= maxDate) {
                document.getElementById('validationMessage').innerText = 'Valid date of birth';
            } else {
                document.getElementById('validationMessage').innerText = 'Invalid date of birth. Please select a date between 01.01.2000 and 01.09.2020';
            }
        }
    </script>
</body>
</html>
