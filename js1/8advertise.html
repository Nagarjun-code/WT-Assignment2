<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisement Banner</title>
    <style>
        #adBanner {
            width: 300px;
            height: 200px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            text-align: center;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div id="adBanner">Advertisement 1</div>

    <script>
        const ads = [
            "Advertisement 1: Buy one get one free!",
            "Advertisement 2: 50% off on all items!",
            "Advertisement 3: Free shipping worldwide!"
        ];

        let currentAdIndex = 0;

        function rotateAds() {
            currentAdIndex = (currentAdIndex + 1) % ads.length;
            document.getElementById('adBanner').innerText = ads[currentAdIndex];
        }

        setInterval(rotateAds, 3000); // Change ad every 3 seconds
    </script>
</body>
</html>
